<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Sprint</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;500;700&family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <h1>Task Sprint</h1>
        </div>
        <div class="header-controls">
            <input type="text" id="search" placeholder="Search tasks...">
            
            <div class="header-buttons">
                <button id="themeToggle" class="icon-btn"><i id="themeIcon" class="fas fa-sun"></i></button>
                
                <button id="add-task-btn" class="add-btn"> <i class="fa-solid fa-plus"></i> Add Task</button>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="task-box">
                <div id="empty-state" class="empty-state" >
                    <i class="fa-solid fa-note-sticky"></i>
                    <p>No tasks yet. Add one above to get started!</p>
                </div>

                <ul id="task-list">
                    <!-- list items will be added here -->
                </ul>
            </div>
        </section>

        <section>
            <!-- ADD TASK MODAL -->
            <div id="addModal" class="modal">
                <div class="modal-content">
                    <h2>Add New Task</h2>

                    <input type="text" id="add-title" placeholder="Title">
                    <textarea id="add-description" placeholder="Description"></textarea>
                    <input type="datetime-local" id="add-due">

                    <p id="add-error" class="hide-error"></p>

                    <div class="modal-actions">
                        <button id="saveAddModal" class="btn-primary">Add Task</button>
                    </div>

                </div>
            </div>

            <!-- EDIT TASK MODAL -->
            <div id="editModal" class="modal-edit">
                <div class="edit-content">
                    <h2>Edit Task</h2>

                    <input type="text" id="edit-title">
                    <textarea id="edit-description"></textarea>
                    <input type="datetime-local" id="edit-due">

                    <div class="modal-actions">
                        <button id="closeEditModal" class="btn-cancel">Cancel</button>
                        <button id="saveEditModal" class="btn-primary">Update</button>
                    </div>
                </div>
            </div>

            <!-- Delete Modal -->
            <div id="deleteModal" class="modal-del">
                <div class="delet-content">
                    <p>Are you sure you want to delete this task?</p>
                    <button id="confirm-delete" class="btn-cancel">Yes, Delete</button>
                    <button id="cancel-delete" class="btn-primary" >Cancel</button>
                </div>
            </div>

            <div id="notification-container"></div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="container">
        <div class="task-footer">
    
            <div class="filters">
                <button class="filter-btn active" >All</button>
                <button class="filter-btn " >Active</button>
                <button class="filter-btn">Completed</button>
            </div>
    
            <button id="clear-completed" class="clear-btn">Clear Completed</button>
        </div>
        <!-- <p class="drag-text">Drag and drop to reorder list</p> -->
    </footer>
   
    <script src="script.js"></script>
</body>
</html>
